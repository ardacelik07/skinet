<div class="container mt-5">
 <div class="row" *ngIf="order">
    <div class="col-8">
        
    
  <div>



    <div class="table-reponsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="border-0 bg-light" scope="col">
                        <div class="p-2 px-3 text-uppercase">ürün</div>
    
                    </th>
                    <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">fiyat</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Miktar</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">toplam</div>
                    </th>
                    <th  *ngIf="isBasket"   scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">sil</div>
                    </th>
                </tr>
            </thead>
            <tbody>
               <tr *ngFor="let item of order.orderItems">
                 <th scope="row">
                    <div class="p-2">
                        <img src="{{item.pictureUrl}}" alt="{{item.productName}}"
                        class="img-fluid" style="max-height: 50px;">
                        <div class="ml-3 d-inline-block align-middle">
                            <h5 class="mb-0">
                                {{item.productName}}
                            </h5>
                           
                        </div>
                    </div>
                 </th>
                 <td class="align-middle"><strong>{{item.price  }} TL</strong>
                </td>
                 <td class="align-middle">
                    {{item.quantity}}
                 </td>
                <td class="align-middle"><strong>{{item.price * item.quantity }} TL</strong>
    
                </td>
                <td class="align-middle text-center">
                    
                </td>
               </tr> 
            </tbody>
        </table>
    </div>
</div>
</div>
</div>
<div class="bg-light px-4 py-3 text-uppercase font-weight-bold">

 sipariş özeti
</div>
<div class="p-4">
    <p class="font-italic mb-4">teslimat ücreti ödeme yaparken eklenecektir</p>
    <ul class="list-unstyled mb-4" *ngIf="order">

        <li class="d-flex justify-content-between py-3 border-bottom">
           
            <strong class="text-muted">sipariş toplam</strong>
            <strong>{{order.subtotal  }} TL</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">

           
            <strong class="text-muted">teslimat ücreti</strong>
            <strong>{{order.shippingPrice}}</strong>
        </li>
      
        <li class="d-flex justify-content-between py-3 border-bottom">
           
            <strong class="text-muted">toplam</strong>
            <strong>{{order.total }} TL</strong>
        </li>
    </ul>
</div>
</div>
