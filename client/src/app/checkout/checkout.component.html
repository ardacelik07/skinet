<div class="container mt-5">
    <div class="row">
        <div class="col-8">
         <app-stepper [linearModelSelected]="false" #appStepper>
           <cdk-step [label]="'adres'" [completed]="(checkoutForm.get('addressForm')).valid">
            <app-checkout-address [checkoutForm]="checkoutForm"></app-checkout-address>
           </cdk-step> 
           <cdk-step [label]="'sipariş teslimat'" [completed]="(checkoutForm.get('deliveryForm')).valid">
            <app-checkout-delivery [checkoutForm]="checkoutForm"></app-checkout-delivery>
           </cdk-step> 
           <cdk-step [label]="'inceleme'">
            <app-checkout-review></app-checkout-review>
           </cdk-step> 
           <cdk-step [label]="'ödeme'" >
            <app-checkout-payment  [checkoutForm]="checkoutForm"></app-checkout-payment>
           </cdk-step> 
         </app-stepper>
        </div>
        <div class="col-4">
          <app-order-totals></app-order-totals>  
        </div>
    </div>
</div>
