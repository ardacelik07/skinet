<div class="form-label-group">

    <input 
     [ngClass]="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid': 'is-valid' : null"
     [type]="type"
     (input)="onChange($event.target.value)"
     (blur)="onTouched()"
      id="{{label}}"
      #input
       class="form-control"
         placeholder="{{label}}"
         >
         <div *ngIf="controlDir && controlDir.control && controlDir.control.status ==='PENDING'" class="fa fa-spinner fa-spin loader"></div>
    <label for="{{label}}"></label>
    <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
             <span *ngIf="controlDir.control.errors?.required">{{label}} gerekli</span>
             <span *ngIf="controlDir.control.errors?.pattern">yalnıs mail adresi</span>
            

    </div>
    <div class="invalid-feedback d-block" class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.dirty)">

      <span *ngIf="controlDir.control.errors?.emailExist">email zaten kullanılıyor</span>
    </div>
  </div>
