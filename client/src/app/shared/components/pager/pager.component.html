<pagination 
        [boundaryLinks]="true"
         [totalItems]="totalCount"
         (pageChanged)="onPagerChange($event)"
         [itemsPerPage]="pagesize"
              previousText="&lsaquo;" 
              nextText="&rsaquo;" 
              firstText="&laquo;" 
              lastText="&raquo;">
   
  </pagination>
